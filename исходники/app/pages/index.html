<main>
  <section class="first-screen">
    <div class="container">
      <h1 class="first-screen__title">
        Бухгалтерские услуги в Санкт-Петербурге
      </h1>
      <button class="button">Наша презентация</button>
      <div class="slider">
        <ul class="slider__controls">
          <li class="slider__controls-item"></li>
          <li class="slider__controls-item"></li>
          <li class="slider__controls-item active"></li>
          <li class="slider__controls-item"></li>
        </ul>
        <div class="slider__buttons">
          <button class="slider__button slider__button-prev">
            <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.56397 7.49961L8.33822 0.725363C8.50482 0.558757 8.50482 0.29156 8.33822 0.124954C8.17161 -0.0416514 7.90442 -0.0416514 7.73781 0.124954L0.661789 7.20097C0.495183 7.36758 0.495183 7.63478 0.661789 7.80138L7.73781 14.8743C7.81954 14.956 7.92956 15 8.03644 15C8.14332 15 8.25334 14.9591 8.33508 14.8743C8.50168 14.7077 8.50168 14.4405 8.33508 14.2739L1.56397 7.49961Z" fill="white"/>
                </svg>               
          </button>
          <button class="slider__button slider__button-next active">
            <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.43599 7.50039L0.661751 14.2746C0.495145 14.4412 0.495145 14.7084 0.661751 14.875C0.828356 15.0417 1.09555 15.0417 1.26216 14.875L8.33818 7.79903C8.50479 7.63242 8.50479 7.36522 8.33818 7.19862L1.26216 0.125741C1.18043 0.0440096 1.0704 5.66502e-07 0.963525 5.75845e-07C0.856646 5.85189e-07 0.746623 0.0408661 0.664892 0.125741C0.498287 0.292346 0.498287 0.559543 0.664892 0.726149L7.43599 7.50039Z" fill="white"/>

        </div>
      </div>
    </div>
  </section>
  <section class="contact">
    <div class="container">
      <div class="contact__inner">
        <div class="contact__content">
            <h3 class="contact__title">Связь с нами</h3>
            <p  class="contact__text">
              У вас остались вопросы? Напишите нам - мы ответим в ближайшее время!
            </p>
            <a class="contact__info contact__info-tel" href="tel:+71112223344"> 8 (111) 222-33-44</a>
            <a class="contact__info contact__info-mail" href="mailto:order@buhone.ru">order@buhone.ru</a>
        </div>
        <form class="form" id="myForm" autocomplete="off">
            <label class="form__label">
              Имя
              <input class="form__input" type="text" placeholder="Иван" required/>
            </label>
            <label class="form__label">
              Фамилия
              <input class="form__input" type="text" name="surname" placeholder="Иванов" required/>
            </label>
            <label class="form__label form__label-text">
              Сообщение
              <textarea class="form__text" autocomplete="off" data-gramm="false" placeholder="Ваше сообщение" required></textarea> 
            </label>
            <button id="myButton" class="button form__btn" >Отправить сообщение</button>
          </form>
          <div id="overlay"></div>
          <div id="myPopup">
            <button class="close" id="closeBtn">X</button>
            <h3>Ваше сообщение успешно отправлено.</h3>
            <p>Спасибо</p>
          </div>
      </div>
    </div>
  </section>
</main>
